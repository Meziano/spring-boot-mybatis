<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Student View</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <h2>Student Details</h2>
        <form class="form-horizontal">
            <div class="row">
                <div class="col">
                    <label class="col control-label">Student Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.id}">Student Id</p>
                    </div>
                </div>
                <div class="col control-label">
                    <label class="col">Firstname</label>
                    <div class="col">
                        <p class="form-control-static" th:text="${student.firstName}">Firstname</p>
                    </div>
                </div>
                
                <div class="col">
                    <label class="col control-label">Lastname</label>
                    <div class="col">
                        <p class="form-control-static" th:text="${student.lastName}">Lastname</p>
                    </div>
                </div>
                
                <div class="col">
                    <label class="col control-label">Date Of Birth</label>
                    <div class="col">
                        <p class="form-control-static" th:text="${#temporals.format(student.dob, 'dd MMM yyyy')}">Date Of Birth</p>
                    </div>
                </div>
                
                <div class="col">
                    <label class="col control-label">Date Of Inscription</label>
                    <div class="col">
                        <p class="form-control-static" th:text="${#temporals.format(student.doi, 'dd.MM.yyyy')}">Date Of Inscription</p>
                    </div>
                </div>
<!-- 
                <div class="col-xs-6">
                    <div>
                        <img src="${product.imageUrl}" width="400" th:src="${product.imageUrl}" /> <img alt=""
                            src="${product.imageUrl}" />
                    </div>
                </div>
                -->            
            </div>
        </form>
    </div>

</body>
</html>
